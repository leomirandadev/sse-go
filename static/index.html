<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Box</h1>
	<div id="box">

	</div>
	<script>
		const source = new EventSource("http://localhost:8000/sse")
		source.onmessage = (event) => {
			const newElement = document.createElement("p")
			const newValue = JSON.parse(event.data)
			newElement.append(`User: ${JSON.stringify(newValue.user)}`)
			document.querySelector("#box").appendChild(newElement)
		}
	</script>
</body>
</html>
